{% extends "templates.html" %}
{% block conteudo %}
    <ul>
        {% if arquivos %}
            {% for arquivo in arquivos %}
                <li><a href="{{ url_for('web.visualizar', id=arquivo.id) }}"> {{ arquivo.titulo }} </a></li>
            {% endfor %}
        {% else %}
            <li> Sem dados cadastrados</li>
        {% endif %}
    </ul>
{% endblock %}
